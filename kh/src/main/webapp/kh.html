<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KH정보교육원 - KH이야기</title>
<style type="text/css">




</style>
</head>
<body>
<div id="QNA">
	<div id="direct_qna">빠른상담문의</div>
</div>
<hr>
<div>
	<table>
		<tr>
		<td><label for ="department">희망전공</label></td>
		<td><input type="button" value="정보보안 전문가" class=""> </td>
		<td><input type="button" value="자바프로그래머" class=""> </td>
		<td><input type="button" value="자율주행" class=""> </td>
		</tr>

	<table>
		<tr>
		<td><label for ="local">지점선택</label></td>
		<td><input type="button" value="강남" class=""> </td>
		<td><input type="button" value="종로" class=""> </td>
		<td><input type="button" value="당산" class=""> </td>
		</tr>

		<tr>
		<td><label for ="name">이름</label></td>
		<td><input type="name" name="name" id="name"> </td></td>
		</tr>
		
		<th>핸드폰 번호</th>
           <td><input type="text"name="tel_h1"> -
               <input type="text" name="tel_h2_1"> -
               <input type="text" name="tel_h2_2">
           </td>
          </tr>
	
	<tr>
	<td><label for ="number">연락처</label></td>
	<td><input type="text" name="number" id="number"> </td></td>
	</tr>
	
	<tr>
	<td><label for ="major">연락처</label></td>
	<td><input type="text" name="major" id="major"> </td></td>
	</tr>
	
	<tr>
	<td> <label for="content">상담내용</label> </td>
	<td> <textarea rows="3" cols="25" name="textarea" placeholder="문의내용을 입력해주세요"></textarea> </td>
	</tr>
	
	<tr>
	<td> <label for="agreement">개인벙보 수집동의(필수)</label> </td>
	<td> <input type="checkbox" id="married" name="married" value="y" 
			placeholder="본인은 위 이용약관 및 개인정보 취급방침에 동의합니다.(기재하신 개인정보는 상담 외의 용도로는 사용하지 않습니다.)"> </td> 
	</tr>
	
	<tr>
	<td></td>
	<td style="text-align: left">
	<button>신청하기</button> </td>
	</tr>
	</div>

</div>
