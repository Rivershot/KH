<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KH정보교육원 - KH이야기</title>
<style type="text/css">

.head{
	height: 300px;
	text-align: center;
}
.headlogo {
	width: 1500px;
	height: 50px;
	margin: 0 auto;
}
.nav {
	width: 100%;
	height: 49px;
	position: relative;
	margin: 0 auto;
	margin-bottom: 1px;
}
.fulldownbar {
	width: 50px;
	height: 50px;
	margin-left: 20px;
}
.fulldownimg {
	width: 16px;
	height: 2px;
	background-color: black;
	display: block;
	margin-right: 0px;
	margin-bottom: 5px;
}
	
</style>
</head>
<body>
<div class="head">
	<div class="headlogo">
		<a href="https://www.iei.or.kr/community/notice.kh">
			<image src="../kh/resources/img/logo.jpg" style="height: 80%">
		</a>
	</div>
	<div class="nav">
		<div class="fulldownbar">
			<div>
				<span class="fulldownimg"></span>
				<span style="width: 13px; height: 2px; background-color: black; display: block;"></span>
				<span class="fulldownimg"></span>
			</div>
		</div>
	</div>
</div>





</body>
</html>
